<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topics</title>
</head>

<body>
    {%extends 'learning_logs_template/base.html'%}

    {%block header%}
    <h2>Topics</h2>
    {%endblock header%}


    {%block content%}
    <p>Topics:</p>
    <ul>
        {%for topic in topics%}

        <h3>
            <a href="{%url 'learning_logs_app:topic' topic.id%}">{{topic}}</a>
        </h3>
        {%empty%}
        <li>
            No topics have been added yet
        </li>
        {%endfor%}
    </ul>

    <h3>
        <a href="{%url 'learning_logs_app:new_topic'%}">Add a new topic</a>
    </h3>

    {%endblock content%}
</body>

</html>
